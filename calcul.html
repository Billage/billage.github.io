<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>아이디 팝니다</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    function number_format(date, write_count, reply_count) {

		
var _date = 0;
if(isNaN(date)) {
    var _diffdate1 = new Date(date);
    var _diffdate2 = new Date();
  _date = parseInt(dateDiff(_diffdate1, _diffdate2)) * 300;
}

if(write_count!=0) write_count = write_count*500;
if(reply_count!=0) reply_count = reply_count*200;


$("#t0").text("해당 ID의 가치는 : "+numberWithCommas(_date + write_count + reply_count) +"원 입니다.");
}

function dateDiff(_date1, _date2) {
var diffDate_1 = _date1 instanceof Date ? _date1 : new Date(_date1);
var diffDate_2 = _date2 instanceof Date ? _date2 : new Date(_date2);

diffDate_1 = new Date(diffDate_1.getFullYear(), diffDate_1.getMonth()+1, diffDate_1.getDate());
diffDate_2 = new Date(diffDate_2.getFullYear(), diffDate_2.getMonth()+1, diffDate_2.getDate());

var diff = Math.abs(diffDate_2.getTime() - diffDate_1.getTime());
diff = Math.ceil(diff / (1000 * 3600 * 24));

return diff;
}

function numberWithCommas(x) {
return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

$("#a0").click(function(){
number_format($("#a3").val(), parseInt($("#a1").val()), parseInt($("#a2").val()));
});
    </script>
</head>
<body>
    <b>클리앙 ID 견적 프로그램</b><br />
    가입일 : <input id=a3 type=date value=0><br />
    작성글수 : <input id=a1 type=text value=0>개<br />
    작성댓글수 : <input id=a2 type=text value=0>개<br />
    <button id=a0>견적내기</button>
    <div id=t0></div>
</body>
</html>

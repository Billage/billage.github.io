<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>매드포갈릭 매장안내</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/search.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	<style type="text/css">
		.map {width: 400px;height: 400px;}
	</style>
	<script src="//apis.daum.net/maps/maps3.js?apikey=f786af073119437ef0b8660141e4d4bf"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/modernizr-custom.js"></script>
	<script type="text/javascript" src="js/effect.js"></script>
</head>
<body>
	<main>
		<article class="search">
			<ul id="map">
				<li class="map">
					
				</li>
				<script>
		var 	mapContainer = document.getElementsByClassName('map'),
				mapOption = {
		        center: new daum.maps.LatLng(37.56162, 126.97458), // 지도의 중심좌표
		        level: 3, // 지도의 확대 레벨
		        mapTypeId : daum.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new daum.maps.Map(mapContainer, mapOption); 
		// 지도에 마커를 생성하고 표시한다
		var marker = new daum.maps.Marker({
		    position: new daum.maps.LatLng(37.4998161, 127.0321638), // 마커의 좌표
		    map: map // 마커를 표시할 지도 객체
		    });
	</script>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</article>
		
	</main>
</body>
</html>
